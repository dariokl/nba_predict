{% extends "base.html" %} {% block content %}
<div class="flex items-center justify-center pt-6 h-full" 
    x-data="data()"
    x-init="{ predictions, page, total_pages, win_percentage } = await (await fetch('/predictions')).json()">
    <div class="p-6 overflow-scroll px-0 bg-white shadow-lg rounded-lg">
        <table class="w-full min-w-max w-[300px] table-auto text-left">
            <thead>
                <tr>
                    <th class="border-y border-blue-gray-100 bg-gray-200/50 p-4">
                        <p class="block font-sans text-sm text-blue-gray-900 font-normal leading-none opacity-70">
                            Player Name
                        </p>
                    </th>
                    <th class="border-y border-blue-gray-100 bg-gray-200/50 p-4">
                        <p class="block font-sans text-sm text-blue-gray-900 font-normal leading-none opacity-70">
                            Betting Line
                        </p>
                    </th>
                    <th class="border-y border-blue-gray-100 bg-gray-200/50 p-4">
                        <p class="block font-sans text-sm text-blue-gray-900 font-normal leading-none opacity-70">
                            Predicted Points
                        </p>
                    </th>
                    <th class="border-y border-blue-gray-100 bg-gray-200/50 p-4">
                        <p class="block font-sans text-sm text-blue-gray-900 font-normal leading-none opacity-70">
                            Prediction U/O
                        </p>
                    </th>
                    <th class="border-y border-blue-gray-100 bg-gray-200/50 p-4">
                        <p class="block font-sans text-sm text-blue-gray-900 font-normal leading-none opacity-70">
                            Win / Lose
                        </p>
                    </th>
                    <th class="border-y border-blue-gray-100 bg-gray-200/50 p-4">
                        <p class="block font-sans text-sm text-blue-gray-900 font-normal leading-none opacity-70">
                            Scored Points
                        </p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template x-for="prediction in predictions">
                    <tr>
                        <td class="p-4 border-b border-blue-gray-50">
                            <p x-text='prediction.player_name'
                                class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">
                            </p>
                        </td>
                        <td class="p-4 border-b border-blue-gray-50">
                            <p x-text='prediction.betline'
                                class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">
                            </p>
                        </td>
                        <td class="p-4 border-b border-blue-gray-50">
                            <p x-text='prediction.predicted_points'
                                class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">
                            </p>
                        </td>
                        <td class="p-4 border-b border-blue-gray-50">
                            <div class="w-max">

                                <div :class="prediction.over_under === 'Over' ? 'bg-emerald-600/20 text-emerald-900' : 'bg-red-500/20 text-red-900'"
                                    class="relative grid items-center font-sans font-bold uppercase whitespace-nowrap select-none py-1 px-2 text-xs rounded-md"
                                    style="opacity: 1;">
                                    <span x-text="prediction.over_under"></span>
                                </div>
                            </div>
                        </td>
                        <td x-data="{is_win: prediction.win == 1 ? 'W' : 'L'}" class="p-4 border-b border-blue-gray-50">
                            <p x-text="is_win"
                                class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">
                            </p>
                        </td>
                        <td  class="p-4 border-b border-blue-gray-50">
                            <p x-text="prediction.scored_points"
                                class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal">
                            </p>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <div class="flex justify-center mt-4">
            <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
                <a href="#" @click.prevent="fetchPredictions(page - 1)"
                    :class="page <= 1 ? 'disabled' : ''"
                    class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                    <span class="sr-only">Previous</span>
                    <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd"
                            d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </a>

                <a
                    class="relative z-10 inline-flex items-center bg-emerald-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600"></a>
                <a href="#"
                    class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-emerald-50 focus:z-20 focus:outline-offset-0"></a>

                <a @click.prevent="fetchPredictions(page + 1)" href="#"
                    :class="page == total_pages ? 'disabled' : ''"
                    class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                    <span class="sr-only">Next</span>
                    <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd"
                            d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
                <span x-text='win_percentage'>sdas</span>
            </nav>
        </div>
    </div>
</div>
<script>
    const data = () => {
        return {
            predictions: [],
            page: 1,
            total_pages: 0,
            win_percentage: 0,
            async fetchPredictions(page) {
                try {
                    // Use this.page for the current page
                    const response = await fetch(`/predictions?page=${page}`);
                    const request = await response.json();
                    this.predictions = request.predictions;
                    this.total_pages = request.total_pages;
                    this.page = page
                    this.win_percentage = response.win_percentage
                } catch (error) {
                    console.error("Error fetching predictions:", error);
                }
            },
        };
    };
</script>
{% endblock content %}
